<body>
<!--nav begin-->
<nav class="navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Carpool Windsor</a>
        </div>
        <div  id="CustomerView-navbar">
            <ul class="nav navbar-nav">
                <li>
                    <a class="nav_item" href="#">About us</a>
                </li>
                <li>
                    <a class="nav_item" href="#">Services</a>
                </li>
                <li>
                    <a class="nav_item" href="#">Contact</a>
                </li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a id="signIn"  data-toggle="modal" data-target="#logInModal"><span class="glyphicon glyphicon-user"></span> Login</a ></li>
                <li><a id="signUp"  data-toggle="modal" data-target="#signUpModal"><span class="glyphicon glyphicon-log-in"></span> Sign Up</a ></li>
            </ul>
        </div>
    </div>
</nav>

<!--nav end-->

<div class="homepage-hero-module">
    <div class="video-container">
        <div class="filter"></div>
        <video autoplay loop class="fillWidth">
            <source src="./Going-Places/Mp4/Going-Places.mp4" type="video/mp4" />
            <source src="./Going-Places/Webm/Going-Places.webm" type="video/webm" />
        </video>
        <div class="poster hidden">
            <img src="./Going-Places/Snapshots/Going-Places.jpg" alt="">
        </div>
    </div>
</div>

<div class="modal fade" id="signUpModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Join us!</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form id="signUpForm">
                        <div class="form-group row">
                            <label for="usrNameSignUp" class="col-sm-2 col-form-label">Input your name</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="usrNameSignUp" placeholder="Please input your name...">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="usrTelSignUp" class="col-sm-2 col-form-label">PhoneNumber</label>
                            <div class="col-sm-3">
                                <input type="tel" class="form-control" id="usrTelSignUp" placeholder="Phone#...">
                            </div>
                        </div>
                        <!--password and password again-->
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-3">
                                <input name="password" type="password" class="form-control" id="password" placeholder="Password...">
                            </div>

                        </div>
                        <div class="form-group row">
                            <label for="password_again" class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-3">
                            <input name="password_again" type="password" class="form-control" id="password_again" placeholder="Confirm Password...">
                            </div>

                        </div>
                        <!--password and password again end-->

                        <label class="form-check-inline">
                            <input class="form-check-input" type="radio" name="Role" id="chkDriver" value="option1"> Driver

                        </label>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="radio" name="Role" id="chkCostumer" value="option2"> Costumer
                        </label>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="sign_up"type="button" class="btn btn-primary">Sign Up</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div class="modal fade" id="logInModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Welcome</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form>
                        <div class="form-group row">
                            <label for="usrLogin" class="col-sm-2 col-form-label">PhoneNumber</label>
                            <div class="col-sm-3">
                                <input type="tel" class="form-control" id="usrLogin" placeholder="Phone#...">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="pswLogin" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control" id="pswLogin" placeholder="Password...">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->


<script src="bower_components/jquery/dist/jquery.min.js"></script>

</html>
